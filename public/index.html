    <!-- Main Content -->
    <main class="w-full max-w-[1920px] mx-auto px-2 pb-20" style="padding-top: 170px;">
        <div class="content-wrapper">

            <div class="main-column">

                    <button class="banner-close-btn hidden" onclick="closeBanner()" title="Close banner">

                    </button>
                    <div class="banner-content">

                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Reopen Banner Button (shows when banner is closed) -->
                <div id="banner-reopen-container" class="banner-reopen-container hidden">
                    <button class="banner-reopen-btn" onclick="reopenBanner()" title="Show banner">
                        <i class="fa-solid fa-image"></i>

                <div id="app">

                                    <div class="flex justify-between items-center">
                                        <div class="skeleton skeleton-badge"></div>
                                        <div class="skeleton skeleton-text-sm w-20"></div>
                                    </div>
                                </div>
                                <div class="skeleton-market-card">
                                    <div class="flex items-start gap-3 mb-3">
                                        <div class="skeleton skeleton-avatar-sm"></div>
                                        <div class="flex-1">
                                            <div class="skeleton skeleton-text w-3/4 mb-2"></div>
                                            <div class="skeleton skeleton-text-sm w-1/2"></div>
                                        </div>
                                    </div>
                                    <div class="skeleton skeleton-box-md mb-3"></div>
                                    <div class="flex justify-between items-center">
                                        <div class="skeleton skeleton-badge"></div>
                                        <div class="skeleton skeleton-text-sm w-20"></div>

                                </div>

    <script src="js/twitter-feed.js"></script>
    <script src="js/auth-guard.js"></script>
    <script src="js/market-detail.js"></script>
    <script src="js/mobile-search.js"></script>

    <!-- Page-Specific Scripts -->
    <script>
        // View Mode Toggle Functions (index.html specific)
        function setViewMode(mode) {
            if (window.app && app.viewMode !== mode) {
                app.toggleViewMode();
            }
            updateViewModeButtons(mode);
        }

        function updateViewModeButtons(mode) {
            const gridBtn = document.getElementById('gridViewBtn');
            const listBtn = document.getElementById('listViewBtn');

            if (gridBtn && listBtn) {
                if (mode === 'grid') {
                    gridBtn.className = 'px-2 py-1.5 rounded bg-gray-700 text-white transition';
                    listBtn.className = 'px-2 py-1.5 rounded text-gray-400 hover:text-white transition';
                } else {
                    gridBtn.className = 'px-2 py-1.5 rounded text-gray-400 hover:text-white transition';
                    listBtn.className = 'px-2 py-1.5 rounded bg-gray-700 text-white transition';
                }
            }
        }

        // Initialize view mode on load
        window.addEventListener('DOMContentLoaded', () => {
            const savedMode = localStorage.getItem('marketViewMode') || 'grid';
            updateViewModeButtons(savedMode);

            // Listen for banner updates from admin panel (cross-tab)
            window.addEventListener('storage', (e) => {
                if (e.key === 'bannerUpdateTrigger' && window.bannerCarousel) {
                    console.log('Banner update detected from admin panel, reloading...');
                    window.bannerCarousel.loadBanners().then(() => {
                        const container = document.getElementById('banner-container');
                        if (container) {
                            window.bannerCarousel.render(container);
                            console.log('✓ Banners reloaded and refreshed on main site');
                        }
                    });
                }
            });

            // Also listen for same-page updates
            window.addEventListener('bannersUpdated', () => {
                if (window.bannerCarousel) {
                    console.log('Banner update detected (same page), reloading...');
                    window.bannerCarousel.loadBanners().then(() => {
                        const container = document.getElementById('banner-container');
                        if (container) {
                            window.bannerCarousel.render(container);
                            console.log('✓ Banners reloaded');
                        }
                    });
                }
            });
        });

        function navigateAndSetActive(view) {
            // Remove active class from all nav buttons
            document.querySelectorAll('.nav-btn').forEach(btn => {
                btn.classList.remove('active');
            });

            // Add active class to clicked button
            const activeBtn = document.querySelector(`.nav-btn[data-nav="${view}"]`);
            if (activeBtn) {
                activeBtn.classList.add('active');
            }

            // Navigate using app
            if (window.app && window.app.navigate) {
                window.app.navigate(view);
            }
        }

        function selectCategory(event, category) {
            event.preventDefault();

            // Remove active class from all category links (both sidebar and desktop)
            document.querySelectorAll('.sidebar-category-link, .category-chip').forEach(link => {
                link.classList.remove('active');
            });

            // Add active class to clicked link
            event.currentTarget.classList.add('active');

            // Filter by category using the app instance
            if (window.app && window.app.filterByCategory) {
                window.app.filterByCategory(category);
            }

            // Close sidebar after selection (only on mobile)
            closeMobileSidebar();
        }

        // All shared functions (handleLogout, showUserProfile, showAuthModal, openUpdatesModal, closeUpdatesModal)
        // are now in shared-components.js

        // Check auth state periodically using shared updateHeaderUI function
        setInterval(() => {
            if (window.app && window.app.currentUser) {
                updateHeaderUI(window.app.currentUser, window.app.currentProfile);
            } else if (window.app) {
                updateHeaderUI(null, null);
            }
        }, 1000);

        // Initial check
        setTimeout(() => {
            if (window.app && window.app.currentUser) {
                updateHeaderUI(window.app.currentUser, window.app.currentProfile);
            } else if (window.app) {
                updateHeaderUI(null, null);
            }
        }, 500);

        // Also check when app is initialized
        window.addEventListener('load', () => {
            setTimeout(() => {
                if (window.app && window.app.currentUser) {
                    updateHeaderUI(window.app.currentUser, window.app.currentProfile);
                } else if (window.app) {
                    updateHeaderUI(null, null);
                }
            }, 1000);
        });

        // Search functionality with debouncing and visual feedback
        const searchInput = document.getElementById('marketSearch');
        if (searchInput) {
            let searchTimeout;

            // Add clear button functionality
            const createClearButton = () => {
                const clearBtn = document.createElement('button');
                clearBtn.innerHTML = '<svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/></svg>';
                clearBtn.style.cssText = 'position: absolute; right: 12px; top: 50%; transform: translateY(-50%); background: none; border: none; color: #9ca3af; cursor: pointer; padding: 4px; border-radius: 4px; display: none; transition: all 0.2s;';
                clearBtn.onmouseover = () => clearBtn.style.color = '#00CB97';
                clearBtn.onmouseout = () => clearBtn.style.color = '#9ca3af';
                clearBtn.onclick = () => {
                    searchInput.value = '';
                    clearBtn.style.display = 'none';
                    if (window.app) window.app.renderMarkets();
                };
                searchInput.parentElement.style.position = 'relative';
                searchInput.parentElement.appendChild(clearBtn);
                return clearBtn;
            };

            const clearBtn = createClearButton();

            searchInput.addEventListener('input', (e) => {
                const searchTerm = e.target.value.toLowerCase().trim();

                // Show/hide clear button
                clearBtn.style.display = searchTerm ? 'block' : 'none';

                // Clear previous timeout
                clearTimeout(searchTimeout);

                // Debounce search (250ms)
                searchTimeout = setTimeout(() => {
                    if (window.app && window.app.markets) {
                        if (searchTerm === '') {
                            // Show all markets if search is empty
                            window.app.renderMarkets();
                        } else {
                            // Filter markets by title, description, or category
                            const filteredMarkets = window.app.markets.filter(market => {
                                const title = (market.title || '').toLowerCase();
                                const description = (market.description || '').toLowerCase();
                                const category = (market.category || '').toLowerCase();

                                return title.includes(searchTerm) ||
                                       description.includes(searchTerm) ||
                                       category.includes(searchTerm);
                            });

                            // Render filtered markets
                            window.app.renderMarkets(filteredMarkets);

                            // Show count in console for debugging
                            console.log(`Found ${filteredMarkets.length} markets matching "${searchTerm}"`);
                        }
                    }
                }, 250);
            });

            // Clear search when category is selected
            const originalSelectCategory = window.selectCategory;
            window.selectCategory = function(event, category) {
                searchInput.value = '';
                clearBtn.style.display = 'none';
                originalSelectCategory(event, category);
            };

            // Clear on Escape key
            searchInput.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') {
                    searchInput.value = '';
                    clearBtn.style.display = 'none';
                    searchInput.blur();
                    if (window.app) window.app.renderMarkets();
                }
            });
        }
    </script>
