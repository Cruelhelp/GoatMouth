<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Contact Us - GoatMouth</title>
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <meta name="theme-color" content="#00CB97">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="css/output.css?v=4.6">
    <link rel="stylesheet" href="css/styles.css?v=4.6">
    <link rel="stylesheet" href="css/mobile.css?v=4.6">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous">
    <style>
        /* Desktop styles */
        .contact-main {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
            margin-top: 60px;
            margin-bottom: 80px;
        }

        .contact-container {
            width: 100%;
            max-width: 42rem;
        }

        /* Mobile styles */
        @media (max-width: 768px) {
            .contact-main {
                min-height: auto;
                display: block;
                padding: 1rem;
                margin-top: 80px;
                margin-bottom: 0;
                padding-bottom: 100px !important;
            }

            .contact-container {
                max-width: 100%;
            }

            .contact-main .bg-gray-800 {
                border-radius: 1rem;
            }

            .contact-main .p-6 {
                padding: 1rem !important;
            }

            .contact-header {
                padding: 1rem !important;
            }

            .contact-header h1 {
                font-size: 1.5rem !important;
            }

            .contact-footer {
                padding: 0.75rem !important;
            }

            .contact-footer .flex {
                gap: 1rem !important;
                font-size: 0.75rem !important;
            }

            #success-message {
                margin: 1rem !important;
            }

            .grid.md\\:grid-cols-2 {
                grid-template-columns: 1fr !important;
            }
        }

        @media (max-width: 375px) {
            .contact-main {
                padding: 0.75rem;
                margin-top: 70px;
            }

            .contact-header .gap-4 {
                gap: 0.75rem !important;
            }

            .contact-header .w-12 {
                width: 2.5rem !important;
                height: 2.5rem !important;
            }
        }
    </style>
</head>
<body class="bg-gray-900 text-white">
    <!-- Header Component -->
    <div id="header-container" data-page="contact"></div>

    <!-- Main Content -->
    <main class="contact-main">
        <div class="contact-container">
            <!-- Card Container -->
            <div class="bg-gray-800 rounded-2xl border-2 border-gray-700 overflow-hidden">
                <!-- Header Section -->
                <div class="contact-header bg-gradient-to-r from-gray-900 to-gray-800 p-6 border-b-2 border-gray-700">
                    <div class="flex items-center gap-4">
                        <div class="w-12 h-12 rounded-full flex items-center justify-center bg-goat-teal/20">
                            <svg class="w-6 h-6 text-goat-teal" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
                            </svg>
                        </div>
                        <div>
                            <h1 class="text-2xl font-bold">Contact Us</h1>
                            <p class="text-sm text-gray-400">We typically respond within 24-48 hours</p>
                        </div>
                    </div>
                </div>

                <!-- Success Message (hidden by default) -->
                <div id="success-message" class="hidden mx-6 mt-6 p-4 rounded-xl border-2 border-goat-teal bg-goat-teal/10">
                    <div class="flex items-start gap-3">
                        <svg class="w-5 h-5 flex-shrink-0 mt-0.5 text-goat-teal" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
                        </svg>
                        <div>
                            <h3 class="font-bold mb-1 text-goat-teal">Message Sent!</h3>
                            <p class="text-sm text-gray-300">We've received your message and will get back to you soon.</p>
                        </div>
                    </div>
                </div>

                <!-- Contact Form -->
                <div class="p-6">
                    <form id="contact-form" class="space-y-5">
                        <!-- Name & Email Row -->
                        <div class="grid md:grid-cols-2 gap-4">
                            <div>
                                <label for="name" class="block text-sm font-semibold mb-2 text-gray-300">Name</label>
                                <input
                                    type="text"
                                    id="name"
                                    name="name"
                                    required
                                    autocomplete="name"
                                    class="w-full px-4 py-2.5 bg-gray-900 border border-gray-600 rounded-lg text-white focus:border-teal-500 focus:outline-none transition text-sm"
                                    placeholder="John Doe">
                            </div>

                            <div>
                                <label for="email" class="block text-sm font-semibold mb-2 text-gray-300">Email</label>
                                <input
                                    type="email"
                                    id="email"
                                    name="email"
                                    required
                                    autocomplete="email"
                                    class="w-full px-4 py-2.5 bg-gray-900 border border-gray-600 rounded-lg text-white focus:border-teal-500 focus:outline-none transition text-sm"
                                    placeholder="john@example.com">
                            </div>
                        </div>

                        <!-- Subject & Priority Row -->
                        <div class="grid md:grid-cols-2 gap-4">
                            <div>
                                <label for="subject" class="block text-sm font-semibold mb-2 text-gray-300">Subject</label>
                                <select
                                    id="subject"
                                    name="subject"
                                    required
                                    autocomplete="off"
                                    class="w-full px-4 py-2.5 bg-gray-900 border border-gray-600 rounded-lg text-white focus:border-teal-500 focus:outline-none transition text-sm">
                                    <option value="">Select topic...</option>
                                    <option value="Bug Report">üêõ Bug Report</option>
                                    <option value="Feature Request">üí° Feature Request</option>
                                    <option value="Account Issue">üë§ Account Issue</option>
                                    <option value="Market Question">üìä Market Question</option>
                                    <option value="Payment/Balance">üí∞ Payment/Balance</option>
                                    <option value="General Inquiry">üí¨ General Inquiry</option>
                                    <option value="Other">üìù Other</option>
                                </select>
                            </div>

                            <div>
                                <label for="priority" class="block text-sm font-semibold mb-2 text-gray-300">Priority</label>
                                <select
                                    id="priority"
                                    name="priority"
                                    required
                                    autocomplete="off"
                                    class="w-full px-4 py-2.5 bg-gray-900 border border-gray-600 rounded-lg text-white focus:border-teal-500 focus:outline-none transition text-sm">
                                    <option value="normal">Normal</option>
                                    <option value="high">High</option>
                                    <option value="urgent">Urgent</option>
                                    <option value="low">Low</option>
                                </select>
                            </div>
                        </div>

                        <!-- Message Field -->
                        <div>
                            <label for="message" class="block text-sm font-semibold mb-2 text-gray-300">Message</label>
                            <textarea
                                id="message"
                                name="message"
                                rows="5"
                                required
                                autocomplete="off"
                                class="w-full px-4 py-3 bg-gray-900 border border-gray-600 rounded-lg text-white focus:border-teal-500 focus:outline-none transition resize-none text-sm"
                                placeholder="Describe your issue or question in detail..."></textarea>
                            <p class="text-xs text-gray-400 mt-1.5">Minimum 10 characters</p>
                        </div>

                        <!-- Error Message -->
                        <div id="error-message" class="hidden p-3 rounded-lg bg-red-900 bg-opacity-20 border border-red-500">
                            <p class="text-red-400 text-sm"></p>
                        </div>

                        <!-- Submit Button -->
                        <button
                            type="submit"
                            id="submit-btn"
                            class="w-full py-3 rounded-lg font-bold text-base transition text-white bg-goat-teal hover:bg-[#00e5af]">
                            <svg class="w-5 h-5 inline-block mr-2 -mt-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"/>
                            </svg>
                            Send Message
                        </button>
                    </form>
                </div>

                <!-- Info Footer -->
                <div class="contact-footer bg-gradient-to-r from-gray-900 to-gray-800 p-4 border-t-2 border-gray-700">
                    <div class="flex flex-wrap items-center justify-center gap-6 text-sm text-gray-400">
                        <div class="flex items-center gap-2">
                            <svg class="w-4 h-4 text-goat-teal" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                            </svg>
                            <span>Track in profile</span>
                        </div>
                        <div class="flex items-center gap-2">
                            <svg class="w-4 h-4 text-goat-purple" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
                            </svg>
                            <span>Email updates</span>
                        </div>
                        <div class="flex items-center gap-2">
                            <svg class="w-4 h-4 text-goat-yellow" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/>
                            </svg>
                            <span>24-48hr response</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer Component -->
    <div id="footer-container"></div>

    <!-- Scripts -->
    <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script type="module" src="js/supabase-client.js"></script>
    <script type="module" src="js/api.js"></script>
    <script type="module" src="js/utils-loader.js"></script>

    <script type="module" src="js/shared-components.js"></script>
    <script type="module" src="js/header-component.js"></script>
    <script type="module" src="js/footer-component.js"></script>
    <script type="module" src="js/contact.js"></script>

    <!-- Page-Specific Scripts -->
    <script>
        // All shared functions now in shared-components.js
    </script>
</body>
</html>
