    <style>
        :root {
            --green: #00CB97;
            --purple: #631BDD;
            --yellow: #F2C300;
            --red: #ef4444;
        }

        body {
            background: #111827;
            color: #f3f4f6;
            min-height: 100vh;
        }

        .voting-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0.75rem 1rem 6rem;
            overflow-x: hidden;
        }

        /* Global scrollbar hiding */
        .voting-container *::-webkit-scrollbar {
            width: 0px;
            height: 0px;
        }

        .voting-container * {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        /* Header Section - Compact */
        .voting-header {
            margin-bottom: 1rem;
        }

        .voting-hero {
            background: rgba(0, 203, 151, 0.05);
            border: 1px solid rgba(0, 203, 151, 0.2);
            border-radius: 8px;
            padding: 1rem 1.25rem;
            margin-bottom: 1rem;
        }

        .voting-hero h1 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #00CB97;
            margin-bottom: 0.25rem;
        }

        .voting-hero p {
            font-size: 0.875rem;
            color: #9ca3af;
            max-width: 600px;
        }

        /* Tab System */
        .vote-tabs {
            display: flex;
            gap: 0.5rem;
            flex-direction: column;
            margin-bottom: 1rem;
        }

        .vote-tab {
            padding: 0.5rem 1rem;
            border-radius: 6px;
            font-weight: 600;
            font-size: 0.8125rem;
            cursor: pointer;
            transition: all 0.2s ease;
            border: 1px solid rgba(55, 65, 81, 0.5);
            display: inline-flex;
            align-items: center;
            gap: 0.375rem;
            background: rgba(255, 255, 255, 0.03);
            color: #9ca3af;
            justify-content: center;
            width: 100%;
        }

        .vote-tabs-secondary {
            display: flex;
            gap: 0.5rem;
            width: 100%;
        }

        .vote-tabs-secondary .vote-tab {
            flex: 1;
        }

        .vote-tab:hover {
            border-color: rgba(0, 203, 151, 0.5);
        }

        .vote-tab.active {
            color: white;
            border-color: var(--green);
            background: rgba(0, 203, 151, 0.1);
        }

        .vote-tab[data-tab="approved"].active {
            border-color: var(--green);
            background: rgba(0, 203, 151, 0.1);
        }

        .vote-tab[data-tab="rejected"].active {
            border-color: var(--red);
            background: rgba(239, 68, 68, 0.1);
        }

        /* Stats Grid - Compact Horizontal */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 0.75rem;
            margin-bottom: 1rem;
        }

        .stat-card {
            background: rgba(31, 41, 55, 0.6);
            border: 1px solid rgba(55, 65, 81, 0.6);
            border-radius: 8px;
            padding: 0.875rem;
            transition: all 0.2s ease;
            text-align: center;
        }

        .stat-card:hover {
            border-color: rgba(0, 203, 151, 0.4);
            transform: translateY(-2px);
        }

        .stat-icon {
            font-size: 1.25rem;
            margin-bottom: 0.375rem;
            color: #00CB97;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.25rem;
            color: #00CB97;
            line-height: 1;
        }

        .stat-label {
            font-size: 0.75rem;
            color: #9ca3af;
            font-weight: 500;
            line-height: 1.2;
        }

        /* Proposal Cards - Compact List View */
        .proposals-grid {
            display: grid;
            gap: 0.625rem;
            overflow: visible;
        }

        .proposal-card {
            background: rgba(31, 41, 55, 0.5);
            border: 1px solid rgba(55, 65, 81, 0.5);
            border-radius: 8px;
            overflow: hidden;
            transition: all 0.2s ease;
        }

        .proposal-card:hover {
            border-color: rgba(0, 203, 151, 0.5);
            transform: translateX(2px);
        }

        .proposal-header {
            padding: 0.75rem 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 1rem;
            overflow: hidden;
        }

        .proposal-info {
            flex: 1;
            min-width: 0;
            overflow: hidden;
        }

        .proposal-title {
            font-size: 0.9375rem;
            font-weight: 600;
            color: white;
            margin-bottom: 0.375rem;
            line-height: 1.3;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: normal;
        }

        .proposal-meta {
            display: flex;
            align-items: center;
            gap: 0.875rem;
            flex-wrap: wrap;
            font-size: 0.75rem;
            color: #9ca3af;
            overflow: hidden;
        }

        .proposal-meta span {
            display: inline-flex;
            align-items: center;
            gap: 0.25rem;
            white-space: nowrap;
        }

        .proposal-stats {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            flex-shrink: 0;
        }

        .vote-count {
            display: flex;
            align-items: center;
            gap: 0.625rem;
            padding: 0.5rem 0.75rem;
            background: rgba(0, 203, 151, 0.08);
            border: 1px solid rgba(0, 203, 151, 0.25);
            border-radius: 6px;
        }

        .vote-col {
            text-align: center;
            min-width: 40px;
        }

        .vote-col i {
            font-size: 0.875rem;
            display: block;
            margin-bottom: 0.125rem;
        }

        .vote-col .count {
            font-size: 0.875rem;
            font-weight: 700;
            color: white;
        }

        .status-badge {
            padding: 0.375rem 0.625rem;
            border-radius: 6px;
            font-size: 0.6875rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border: 1px solid;
        }

        .status-pending {
            background: rgba(0, 203, 151, 0.1);
            border-color: rgba(0, 203, 151, 0.3);
            color: var(--green);
        }

        .status-approved {
            background: rgba(0, 203, 151, 0.1);
            border-color: rgba(0, 203, 151, 0.3);
            color: var(--green);
        }

        .status-rejected {
            background: rgba(239, 68, 68, 0.1);
            border-color: rgba(239, 68, 68, 0.3);
            color: var(--red);
        }

        .expand-icon {
            transition: transform 0.2s ease;
            cursor: pointer;
        }

        .expand-icon svg {
            width: 18px;
            height: 18px;
        }

        .proposal-card.expanded .expand-icon {
            transform: rotate(180deg);
        }

        .proposal-content {
            border-top: 1px solid rgba(55, 65, 81, 0.5);
            padding: 0.875rem 1rem;
            display: none;
            animation: slideDown 0.2s ease-out;
        }

        .proposal-card.expanded .proposal-content {
            display: block;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-8px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .proposal-description {
            font-size: 0.8125rem;
            line-height: 1.5;
            color: #d1d5db;
            margin-bottom: 0.875rem;
            overflow-wrap: break-word;
            word-wrap: break-word;
            word-break: break-word;
        }

        .vote-chart {
            background: rgba(17, 24, 39, 0.4);
            border: 1px solid rgba(55, 65, 81, 0.5);
            border-radius: 6px;
            padding: 0.75rem;
            margin-bottom: 0.875rem;
            overflow: hidden;
        }

        /* Hide scrollbars */
        .proposal-card *::-webkit-scrollbar {
            display: none;
        }

        .proposal-card * {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        .proposals-grid::-webkit-scrollbar {
            display: none;
        }

        .proposals-grid {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        .chart-bars {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 0.75rem;
            margin-top: 0.625rem;
        }

        .chart-bar {
            text-align: center;
        }

        .bar-container {
            height: 60px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .bar {
            width: 70%;
            border-radius: 4px 4px 0 0;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8125rem;
            font-weight: 700;
            color: white;
            min-height: 20px;
        }

        .bar-yes {
            background: #00CB97;
        }

        .bar-no {
            background: #ef4444;
        }

        .bar-label {
            padding: 0.5rem;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 6px;
            border: 1px solid;
        }

        .bar-label-yes {
            border-color: rgba(0, 203, 151, 0.3);
        }

        .bar-label-no {
            border-color: rgba(239, 68, 68, 0.3);
        }

        .total-votes {
            text-align: center;
            padding: 0.625rem;
            background: rgba(0, 203, 151, 0.05);
            border: 1px solid rgba(0, 203, 151, 0.2);
            border-radius: 6px;
            margin-top: 0.75rem;
        }

        .total-votes-label {
            font-size: 0.6875rem;
            color: #9ca3af;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 0.25rem;
        }

        .total-votes-value {
            font-size: 1.25rem;
            font-weight: 700;
            color: white;
        }

        /* Buttons */
        .btn-primary {
            padding: 0.625rem 1rem;
            border-radius: 6px;
            font-weight: 600;
            font-size: 0.8125rem;
            transition: all 0.2s ease;
            border: 1px solid transparent;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 0.375rem;
        }

        .btn-vote-yes {
            background: rgba(0, 203, 151, 0.1);
            border-color: rgba(0, 203, 151, 0.3);
            color: var(--green);
        }

        .btn-vote-yes:hover:not(:disabled) {
            background: #00CB97;
            color: white;
        }

        .btn-vote-yes.voted {
            background: #00CB97;
            color: white;
        }

        .btn-vote-no {
            background: rgba(239, 68, 68, 0.1);
            border-color: rgba(239, 68, 68, 0.3);
            color: var(--red);
        }

        .btn-vote-no:hover:not(:disabled) {
            background: #ef4444;
            color: white;
        }

        .btn-vote-no.voted {
            background: #ef4444;
            color: white;
        }

        .btn-suggest {
            background: #00CB97;
            color: white;
        }

        .btn-suggest:hover {
            background: #00e5af;
        }

        /* Loader and Placeholder Centering */
        .inline-loader {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            padding: 3rem 0;
        }

        .spinner-container {
            text-align: center;
        }

        #proposals-container > .text-center {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        @media (max-width: 1024px) {
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 0.625rem;

    <!-- Header Component -->
    <div id="header-container" data-page="voting"></div>

    <!-- Main Content -->
    <main class="w-full max-w-[1920px] mx-auto px-2 pb-20 main-content-padding">
        <div class="content-wrapper">
            <!-- Left Column: Main Content -->
            <div class="main-column">
                <!-- Banner Placeholder -->

                    <button class="banner-close-btn hidden" title="Close banner">

                                    <div class="skeleton banner-skeleton-line subtitle"></div>
                                    <div class="skeleton banner-skeleton-line meta"></div>
                                </div>
                            </div>
                        </div>

                        <i class="fa-solid fa-image"></i>
                        <span class="reopen-text">Show Banner</span>
                    </button>
                </div>

                <div class="voting-container">
                    <!-- Banner - Compact -->
                    <div class="bg-gray-800 rounded-lg p-4 border border-gray-700 mb-4">
                        <div class="flex justify-between items-center flex-wrap gap-3.5">
                            <div>
                                <h1 class="text-2xl font-bold mb-1 text-white">Community Voting</h1>
                                <p class="text-sm text-white">Shape the future of GoatMouth by voting on market proposals</p>
                            </div>
                            <div id="suggest-market-btn"></div>
                        </div>
                    </div>

    <script>
        // Remove the temporary app element and manually initialize voting system
        (function() {
            const appDiv = document.getElementById('app');
            if (appDiv && appDiv.style.display === 'none') {
                appDiv.remove();
            }

            // Wait for full page load before initializing
            async function initVotingSystem() {
                // Initialize banner carousel
                if (window.supabaseClient && window.GoatMouthAPI && window.BannerCarousel) {
                    const bannerContainer = document.getElementById('banner-container');
                    if (bannerContainer) {
                        const api = new GoatMouthAPI(window.supabaseClient);
                        const mockApp = { api: api };
                        const bannerCarousel = new BannerCarousel(mockApp);
                        await bannerCarousel.loadBanners();

                        if (bannerCarousel.banners && bannerCarousel.banners.length > 0) {
                            bannerCarousel.render(bannerContainer);
                        }
                    }
                }

                // Check if proposals-container exists before initializing
                const checkContainer = setInterval(() => {
                    const container = document.getElementById('proposals-container');
                    if (container && !window.votingSystemInstance) {
                        clearInterval(checkContainer);
                        console.log('ðŸ—³ï¸ Initializing voting system...');
                        window.votingSystemInstance = new VotingSystem();
                    }
                }, 50); // Check every 50ms

                // Timeout after 5 seconds to prevent infinite loop
                setTimeout(() => {
                    clearInterval(checkContainer);
                    if (!window.votingSystemInstance) {
                        console.error('Failed to initialize voting system - container not found');
                    }
                }, 5000);

                // Banner button event listeners
                const closeBtn = document.querySelector('.banner-close-btn');
                const reopenBtn = document.querySelector('.banner-reopen-btn');
                if (closeBtn) closeBtn.addEventListener('click', closeBanner);
                if (reopenBtn) reopenBtn.addEventListener('click', reopenBanner);
            }

            if (document.readyState === 'complete') {
                initVotingSystem();
            } else {
                window.addEventListener('load', initVotingSystem);
            }
        })();
    </script>
