    <script>
        if (window.location.pathname.endsWith('earn.html')) {
            window.location.replace('index.html#earn');
        }
    </script>

    <style>
        @media (max-width: 768px) {
            main {
                padding-top: 16px !important;
            }
        }
    </style>

    <style>
        :root {
            --page-bg: #111827;
            --panel-bg: #1f2937;
            --border: #374151;
            --text-main: #f3f4f6;
            --text-muted: #9ca3af;

            --green: #00CB97;
            --purple: #631BDD;
            --yellow: #F2C300;
            --red: #ef4444;

            --radius-lg: 12px;
        }

        body {
            background: var(--page-bg);
            color: var(--text-main);
            min-height: 100vh;
        }

        .earn-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            text-align: center;
        }

        .earn-icon {
            font-size: 80px;
            background: linear-gradient(135deg, var(--yellow) 0%, var(--green) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 24px;
        }

        .earn-title {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 16px;
            background: linear-gradient(135deg, #fff 0%, var(--text-muted) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .earn-description {
            font-size: 18px;
            color: var(--text-muted);
            max-width: 600px;
            margin: 0 auto 32px;
            line-height: 1.6;
        }

        .earn-features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            max-width: 900px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .feature-card {
            background: var(--panel-bg);
            border: 1px solid var(--border);
            border-radius: var(--radius-lg);
            padding: 24px;
            transition: all 0.3s ease;
        }

        .feature-card:hover {
            transform: translateY(-4px);
            border-color: var(--yellow);
            box-shadow: 0 8px 24px rgba(242, 195, 0, 0.15);
        }

        .feature-icon {
            font-size: 32px;
            margin-bottom: 16px;
        }

        .feature-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 8px;
            color: var(--text-main);
        }

        .feature-desc {
            font-size: 14px;
            color: var(--text-muted);
            line-height: 1.5;
        }

        .back-btn {
            padding: 12px 24px;
            background: linear-gradient(135deg, var(--green) 0%, #027A40 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            display: inline-block;
        }

        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 203, 151, 0.3);
        }

        @media (max-width: 768px) {
            .main-header {
                padding: 16px 20px;
            }

            .earn-title {
                font-size: 28px;
            }

            .earn-description {
                font-size: 16px;
            }

            .earn-icon {
                font-size: 60px;
            }

            .earn-features {
                grid-template-columns: 1fr;
            }
        }
    </style>
    <!-- Google AdSense -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2580594240598942"
         crossorigin="anonymous"></script>
</head>
<body class="bg-gray-900 text-white" data-page="portfolio">
    <!-- Header Component -->
    <div id="header-container" data-page="earn"></div>


    <!-- Main Content -->
    <main class="w-full max-w-[1920px] mx-auto px-2 pb-20 main-content-padding">
        <div class="content-wrapper">
            <!-- Left Column: Banner and Content -->
            <div class="main-column">
                <!-- Banner Placeholder -->
                <div id="banner-container" class="banner-placeholder">
                    <button class="banner-close-btn hidden" title="Close banner">
                        <i class="fa-solid fa-xmark"></i>
                    </button>
                    <div class="banner-content">
                        <div class="banner-spinner" id="bannerSpinner">
                            <div class="banner-skeleton">
                                <div class="skeleton banner-skeleton-media"></div>
                                <div class="banner-skeleton-lines">
                                    <div class="skeleton banner-skeleton-line title"></div>
                                    <div class="skeleton banner-skeleton-line subtitle"></div>
                                    <div class="skeleton banner-skeleton-line meta"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Reopen Banner Button (shows when banner is closed) -->
                <div id="banner-reopen-container" class="banner-reopen-container hidden">
                    <button class="banner-reopen-btn" title="Show banner">
                        <i class="fa-solid fa-image"></i>
                        <span class="reopen-text">Show Banner</span>
                    </button>
                </div>

                <!-- Earn Content -->
                <div class="earn-container py-[60px] px-5 text-center">
                    <p class="text-base text-gray-300">View not found</p>
                </div>
            </div>

            <!-- Sidebar Component -->
            <div id="sidebar-container"></div>
        </div>
    </main>

    <!-- Updates Modal Component -->
    <div id="updates-modal-container"></div>

    <!-- Footer Component -->
    <div id="footer-container"></div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase-client.js"></script>
    <script src="js/toast.js"></script>
    <script src="js/api.js"></script>
    <script src="js/shared-components.js"></script>
    <script src="js/header-component.js"></script>
    <script src="js/footer-component.js"></script>
    <script src="js/sidebar-component.js"></script>
    <script src="js/twitter-feed.js"></script>
    <script src="js/mobile-search.js"></script>
    <script src="js/mobile-nav-component.js"></script>
    <script src="js/banner-carousel.js?v=4.5"></script>

    <script>
        // Initialize earn page
        async function initEarnPage() {
            if (!window.supabaseClient || !window.GoatMouthAPI) {
                console.error('Required libraries not initialized');
                return;
            }

            const api = new GoatMouthAPI(window.supabaseClient);

            // Check auth and update UI
            try {
                const user = await api.getCurrentUser();
                let profile = null;
                if (user) {
                    profile = await api.getProfile(user.id);
                }
                updateHeaderUI(user, profile); // Using shared function
            } catch (error) {
                console.error('Auth check error:', error);
                updateHeaderUI(null, null);
            }

            // Initialize banner carousel
            if (window.BannerCarousel) {
                const bannerContainer = document.getElementById('banner-container');
                if (bannerContainer) {
                    const mockApp = { api: api };
                    const bannerCarousel = new BannerCarousel(mockApp);
                    await bannerCarousel.loadBanners();

                    if (bannerCarousel.banners && bannerCarousel.banners.length > 0) {
                        bannerCarousel.render(bannerContainer);
                    }
                }
            }

            // Banner button event listeners
            const closeBtn = document.querySelector('.banner-close-btn');
            const reopenBtn = document.querySelector('.banner-reopen-btn');
            if (closeBtn) closeBtn.addEventListener('click', closeBanner);
            if (reopenBtn) reopenBtn.addEventListener('click', reopenBanner);
        }

        // Initialize on page load
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initEarnPage);
        } else {
            initEarnPage();
        }
    </script>

    <!-- Mobile Bottom Nav -->
    <div id="mobile-nav-container" data-page="earn"></div>
</body>
